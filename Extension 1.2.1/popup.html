<!DOCTYPE html>
<html>
<head>
  <title>VoiceMod Lite</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1e1e2e;
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #ffffff;
    }
    .effect-selector {
      background: #2a2a3a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .effect-label {
      font-size: 14px;
      margin-bottom: 10px;
      color: #a0a0a0;
    }
    select {
      width: 100%;
      padding: 8px;
      background: #3a3a4a;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .slider-container {
      margin-bottom: 15px;
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #a0a0a0;
    }
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: #3a3a4a;
      border-radius: 3px;
      outline: none;
    }
    .button {
      width: 100%;
      padding: 10px;
      background: #6d5dd3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #7d6de3;
    }
    .button-toggle {
      background: #4a4a5a;
    }
    .button-toggle:hover {
      background: #5a5a6a;
    }
    .status {
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      color: #a0a0a0;
    }
    .preview {
      background: #2a2a3a;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="voicemod-icon.png" class="logo" alt="VoiceMod">
    <h1>VoiceMod Lite</h1>
  </div>

  <div class="effect-selector">
    <div class="effect-label">Voice Effect:</div>
    <select id="voiceEffect">
      <option value="normal">Normal</option>
      <option value="robot">Girl voice</option>
      <option value="helium">Man voice</option>
      <option value="dark">Loud voice</option>
      <option value="alien">Robot voice</option>
    </select>

    <div class="slider-container">
      <div class="slider-label">
        <span>Sound intensity</span>
        <span id="pitchValue">50%</span>
      </div>
      <input type="range" id="pitchSlider" min="0" max="100" value="50">
    </div>

    <div class="slider-container">
      <div class="slider-label">
        <span>Noise reduction</span>
        <span id="echoValue">0%</span>
      </div>
      <input type="range" id="echoSlider" min="0" max="100" value="0">
    </div>
  </div>

  <button id="toggleBtn" class="button button-toggle">Enable Voice Mod</button>
  <button id="testBtn" class="button">Test Voice</button>

  <div id="status" class="status">Ready</div>
  <div class="preview">
    Current effect: <span id="currentEffect">Normal</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
